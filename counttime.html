        <input class="border border-2 border-danger rounded"type="text" placeholder="SS" id="ss">

        <span class="border border-2 border-danger ms-5 text-light" id="disp"></span>
        
        <script>
            const startCountdown = ()=>{
                // alert("izz working")

                // ss.value = ss.value - 1

                    alert("It is over")
                }else{
                    ss.value--                 
                    setTimeout(startCountdown,1000);
                    disp.innerHTML = ss.value
                }                     
            }       
            </script>
