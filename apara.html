<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Parameterized Function/ Function with Parameters -->
    <!-- DRY - Do Not Repeat Yourselt -->
    <button onclick="sayHello('Ade',999)">Say Ade</button>
    <button onclick="sayHello('Sola',12)">Say Sola</button>
    <button onclick="sayHello('Samuel',18)">Say Samuel</button>
    <script>
        function sayHello(myName,myAge=0){
            // alert("Hello" + myName + " I am " + myAge + "years old")
            alert(`Hello ${myName} I am ${myAge} years old`)
        }
    </script>
</body>
</html>
